<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="/css/style.css" type="text/css" media="">
    <title>Contact-Form</title>
</head>
<body>
    <center><h3>Please fill up this form to enable us serve you better</h3></center>
    <div class="form-container">
        <h2>CONTACT US</h2>
    <form class="contact-form">
    First Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id="first_name"  required><br><br>
    Middle Name:&nbsp;<input type ="text" id="middle_name" required><br><br>
    Last Name:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type ="text" id="last_name" required><br><br>
    Phone No:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type ="number" id="phone" required>
    E-mail Address:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type ="email" id="email" required>
    <input type ="text" id="subject" placeholder="subject"  required>
    <textarea id="message" placeholder="message" cols="30" rows="10" rquired></textarea>
    <input type="submit" class="bta" value="Send Message">
    </form>
</div>
<script src="/js/app.js"></script>
</body>
</html>
